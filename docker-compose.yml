version: "3"

services:
  web:
    build: .
    image: goal-forge
    command:
      [
        "./wait-for-postgres.sh",
        "db",
        "python",
        "manage.py",
        "runserver",
        "0.0.0.0:8000",
      ]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: yourdb
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
    ports:
      - "5432:5432"
